<div class="container">
<form action="" clas>
 <legend id="express">Formulaire</legend>

        <fieldset>
            <p>Contact</p>
            <label for="nom">Nom</label>
            <input type="nom" placeholder="votre nom" autofocus="" required=""><br>
            
            <label for="prenom">Prenom</label>
            <input type="nom" placeholder="votre prénom" autofocus="" required=""><br>


            <label for="telephone">Téléphone</label>
            <input type="telephone" id="telephone" placeholder="06xxxxxxxx" pattern="06[0-9]{8}" required=""><br>

            <label for="email">Mail</label>
            <input type="email" placeholder="votre mail" id="email" placeholder="prenom.nom@orange.com" required="" pattern="[a-zA-Z]*.[a-zA-Z]*@orange.com">
        </fieldset>

        <fieldset>

            <label for="age">Age</label>
            <input id="age" placeholder="00" pattern="[0-9]{2}" required=""><br>
